<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


        <link rel="stylesheet" href="js/libs/jsTree/themes/default/style.min.css" />
        <script src="js/libs/jsTree/jstree.js"></script>
        <link rel="stylesheet" href="css/default.css">

        <script src="js/libs/downloadify/downloadify.min.js"></script>
        <script src="js/libs/downloadify/swfobject.js"></script>

        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <script>
            var fileData;
        </script>

        <a id="load" onclick="$('input').click()" class="btn btn-success btn-large"><i class="icon-white icon-folder-open"></i> load</a><a id="download" class="btn btn-danger btn-large"><i class="icon-white icon-download-alt" disabled></i>download</a>
        <input id="fileInput" type="file"/>
        <div id="tree"></div>
        <div id="downloadify"></div>
        
    <script>
            var input = $("#fileInput");
            input.change(
                    function(eventData) {
                        var reader = new FileReader();

                        reader.onload = function(file) {
                            fileData = reader.result;
                            $('#tree').jstree({
                                'core': {
                                    'data': [
                                        JSON.parse(fileData)
                                    ],
                                "plugins" : [ "checkbox","search" ]
                                }
                            });
                            var to = false;
                            $('#tree_q').keyup(function () {
                              if(to) { clearTimeout(to); }
                              to = setTimeout(function () {
                                var v = $('#plugins4_q').val();
                                $('#plugins4').jstree(true).search(v);
                              }, 250);
                            });
                            //$("#save").attr("href",window.URL.createObjectURL(new Blob([fileData], { type: 'text/plain' })));
                            //$("#download").attr("href", "data:application/octet-stream;charset=utf-8;base64," + window.btoa(fileData));

                            var json = JSON.stringify(fileData);
                            var blob = new Blob([json], {type: "application/json"});
                            var url = URL.createObjectURL(blob);

                            var a = $("#download")[0];
                            a.download = input.val().split("\\").pop();
                            a.href = url;
                            a.textContent = "Download output file";

                            $("#downloadify").downloadify({
                                filename: function() {
                                    return "save";
                                },
                                data: function() {
                                    return fileData;
                                },
                                onComplete: function() {
                                    alert('Your File Has Been Saved!');
                                },
                                onCancel: function() {
                                    alert('You have cancelled the saving of this file.');
                                },
                                onError: function() {
                                    alert('You must put something in the File Contents or there will be nothing to save!');
                                },
                                transparent: false,
                                swf: 'js/libs/downloadify/downloadify.swf',
                                downloadImage: 'img/transparent.png',
                                width: $("#save_container").outerWidth(),
                                height: $("#save_container").outerHeight(),
                                append: false,
                                transparent:true,
                            });
                        };

                        reader.readAsText(input[0].files[0]);
                    });
    </script>
</body>
</html>
