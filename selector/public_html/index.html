    <body>
        <div><a onclick="load()" class="btn btn-success btn-large" ><i class="icon-white icon-folder-open"></i> load</a><a href="save()" class="btn btn-danger btn-large"><i class="icon-white icon-download-alt"></i> download</a></div>
        <div><input id="fileInput" type="file"/><input id="path"/></div>
        <div id="tree"></div>
        <script>
            var input = $("#fileInput");
            input.change(
            function(eventData){
                var reader = new FileReader();

                reader.onload = function(e) {
                  var fileData = reader.result;
                  $('#tree').jstree({ 'core' : {
                        'data' : [
                            JSON.parse(fileData)
                        ]
                    } });
                };

                reader.readAsText(input[0].files[0]);
            });
